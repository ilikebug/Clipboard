<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星星剪贴板</title>
  <link rel="stylesheet" href="styles.css">
  <!-- 添加 Font Awesome 库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- 添加图片延迟加载库 -->
  <script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h1 class="app-title">
        <img src="logo.png" alt="Logo" class="logo">
        <span>星星剪贴板</span>
      </h1>
      <div id="sidebar-buttons">
        <button id="showHistory" class="sidebar-btn active">
          <i class="fas fa-history"></i>
          <span>历史记录</span>
        </button>
        <button id="showFavorites" class="sidebar-btn">
          <i class="fas fa-star"></i>
          <span>收藏</span>
        </button>
      </div>
      <button id="showSettings" class="sidebar-btn">
        <i class="fas fa-cog"></i>
        <span>设置</span>
      </button>
    </aside>
    <div id="main-content">
      <header>
        <input type="text" id="search" placeholder="搜索...">
        <button id="importFavorites">导入收藏</button>
        <button id="exportFavorites">导出收藏</button>
      </header>
      <main>
        <div id="history" class="content-section active"></div>
        <div id="favorites" class="content-section"></div>
        <div id="settings" class="content-section">
          <h2>设置</h2>
          <div class="settings-group">
            <h3>基本设置</h3>
            <div class="setting-item">
              <label for="maxHistoryCount">最大历史记录数量</label>
              <input type="number" id="maxHistoryCount" min="1" max="1000">
            </div>
            <div class="setting-item">
              <label for="pasteToSystem">复制后自动粘贴</label>
              <input type="checkbox" id="pasteToSystem">
            </div>
          </div>

          <div class="settings-group">
            <h3>主题设置</h3>
            <div class="setting-item">
              <label for="themeMode">主题模式</label>
              <select id="themeMode">
                <option value="light">浅色</option>
                <option value="dark">深色</option>
                <option value="system">跟随系统</option>
              </select>
            </div>
            <div class="setting-item">
              <label for="themePreset">主题预设</label>
              <select id="themePreset">
                <option value="classic">经典</option>
                <option value="modern">现代</option>
                <option value="custom">自定义</option>
              </select>
            </div>
            <div id="customThemeSection" class="setting-item" style="display: none;">
              <div class="color-picker-group">
                <label for="primaryColor">主要颜色</label>
                <input type="color" id="primaryColor">
              </div>
              <div class="color-picker-group">
                <label for="secondaryColor">次要颜色</label>
                <input type="color" id="secondaryColor">
              </div>
            </div>
          </div>

          <div class="settings-group">
            <h3>OCR 设置</h3>
            <div class="setting-item">
              <label for="ocrAk">百度 OCR App Key</label>
              <input type="text" id="ocrAk">
            </div>
            <div class="setting-item">
              <label for="ocrSk">百度 OCR Secret Key</label>
              <input type="text" id="ocrSk">
            </div>
          </div>

          <div class="settings-actions">
            <button id="clearHistory">清除历史记录</button>
            <button id="clearFavorites">清除收藏</button>
            <button id="resetTheme">重置主题</button>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script>
    // 初始化图片延迟加载
    document.addEventListener('DOMContentLoaded', function() {
      const observer = lozad('.lozad', {
        loaded: function(el) {
          el.classList.add('loaded');
        }
      });
      observer.observe();
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
